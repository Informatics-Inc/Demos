<body class="ccm-page no-js">
  <nav id="site-header" class="light-on-dark transition-fadeup">
    <a href="index.html" id="logo">
      <img src="img/logo.png" srcset="img/logo.png, img/logo@2x.png 2x" alt="Lil Drug Store Products Logo" />

    <button id="menu-toggle">
      <div class="toggle-inner">
        <span class="bar"></span>

    <div id="menu">
      <ul class="nav-main">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="catalog.html">Product Catalog</a></li>

      <div class="hdr-login">
        <i class="fa fa-user"></i>

  <main class="content">
    <header class="page-header">
      <h1>Register</h1>
    </header>
    <section>
      <div class="skinny">
        <form>
          <h2>Account Information</h2>
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-grid-two">
            <div class="form-group">
              <label>Password</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <hr />
          <h2>Personal Information</h2>
          <div class="form-grid-two">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-grid-two">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Confirm Email</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-grid-two">
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Extension</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <hr />
          <div class="form-actions">
            <button type="submit" class="btn-theme" id="submit" name="submit">Create Account</button>
          </div>
        </form>
      </div>
    </section>
  </main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <script src="https://kit.fontawesome.com/e52fe1252e.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <title>ABOMS App</title>
  </head>
<body>
  <header class="app-head">
    <div class="btn-area">
      <a href="profile.html" class="btn-ico"><i class="fa fa-arrow-left"></i></a>
    </div>
    <h1>Edit Details</h1>
    <div class="bnt-area">
      <a href="menu.html" class="btn-ico menu-toggle"><i class="fa fa-bars"></i></a>
    </div>
  </header>
  <nav id="app-nav">
    <ul>
      <li><a href="dashboard.html"><i class="fa fa-home"></i>Dashboard</a></li>
      <li><a href="cm.html"><i class="fa fa-graduation-cap"></i>CM</a></li>
      <li><a href="history.html"><i class="fa fa-book"></i>History</a></li>
      <li class="active"><a href="profile.html"><i class="fa fa-user"></i>Profile</a></li>
    </ul>
  </nav>
  
  <main class="app-content contain-wide">
    <h2>Your Details</h2>
    <div class="rocp-form">
      <div class="form-group">
        <label>Prefix</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>Middle Name</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>Suffix</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>PID</label>
        <input type="input" class="form-control" placeholder="8819" readonly>
        <small class="form-text text-muted">You cannot update your own PID. For help please contact your program advisor.</small>
      </div>
      <div class="form-group">
        <label>MRA ID#</label>
        <input type="input" class="form-control" placeholder="MRA11000123456" readonly>
        <small class="form-text text-muted">You cannot update your own MRA. For help please contact your program advisor.</small>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select class="form-control">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Birthday</label>
        <input type="input" class="form-control" placeholder="12/12/1983">
      </div>
      <div class="form-group">
        <label>Website</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>Practice Type</label>
        <select class="form-control">
          <option>Educator</option>
          <option>Professional</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Time Zone</label>
        <select class="form-control">
          <option>West Coast</option>
          <option>Mountain</option>
          <option>Central</option>
          <option>East Coast</option>
        </select>
      </div>
      <a href="profile.html" class="btn btn-primary btn-block">Save Updates</a>
    </div>
  </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <script src="https://kit.fontawesome.com/e52fe1252e.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <title>ABOMS App</title>
  </head>

  <body>
    <header class="app-head">
      <div class="btn-area">
        <a href="profile.html" class="btn-ico"><i class="fa fa-arrow-left"></i></a>
      </div>
      <h1>Edit Address</h1>
      <div class="bnt-area">
        <a href="menu.html" class="btn-ico menu-toggle"><i class="fa fa-bars"></i></a>
      </div>
    </header>
    <nav id="app-nav">
      <ul>
        <li><a href="dashboard.html"><i class="fa fa-home"></i>Dashboard</a></li>
        <li><a href="cm.html"><i class="fa fa-graduation-cap"></i>CM</a></li>
        <li><a href="history.html"><i class="fa fa-book"></i>History</a></li>
        <li><a href="profile.html"><i class="fa fa-user"></i>Profile</a></li>
      </ul>
    </nav>
      
  <main class="app-content contain-wide">
    <div class="rocp-form">
      <div class="form-group">
        <label>First Name</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>Address 1</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>Address 2 (Suite, Apartment #)</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="input" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label>State</label>
        <select class="form-control">
          <option>Iowa</option>
          <option>Nortch Caroline</option>
          <option>California</option>
        </select>
      </div>
      <div class="form-group">
        <label>Zip/postal code</label>
        <input type="input" class="form-control" placeholder="">
      </div>
    </div>
    <a href="profile.html" class="btn btn-primary btn-block">Save Updates</a>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>

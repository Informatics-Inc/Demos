<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <script src="https://kit.fontawesome.com/e52fe1252e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <title>ABOMS</title>
  </head>
<body>

<main class="app-content no-menus contain-wide" id="login">
  <img src="img/logo-new.png" id="logo" />
  <div class="panel">
      <form class="rocp-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <a href="dashboard.html" class="btn btn-primary btn-block">Login</a>
        <hr />
        <a href="login-forgot-password-1.html" class="btn btn-link btn-block">Forgot Password?</a>
        <a href="#.html" class="btn btn-link btn-block"><img src="img/face-id-seeklogo.com.svg">Enable Face ID</a>
      </form>
  </div>
  <p class="signup">Don't have an account yet?<br /><a href="#.html">Sign Up Here</a></p>
</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

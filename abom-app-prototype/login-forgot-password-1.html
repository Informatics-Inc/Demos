<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->

<body>

<main class="app-content no-menus" id="login">
  <img src="img/logo-new.png" id="logo" />
  <div class="panel">
      <h1>Forgot Password</h1>
      <p>Enter your PID or Email and press continue. An email containing a reset password link and instructions to reset will be sent to the email we have on file.</p>
      <div class="rocp-form">
        <div class="form-group">
          <label for="exampleInputPassword1">Email Address</label>
          <input type="email" class="form-control" placeholder="Email Address">
        </div>
        <a href="login-forgot-password-2.html" class="btn btn-primary btn-block">Send Reset Email</a>
        <a href="login.html" class="btn btn-link btn-block">Back to Login</a>
      </div>
  </div> 
</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,-25" />
    <link href="css/material-design.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body class="splash-page sidebar-collapse">
    <div class="mobile-container">
      <div class="flex-container flex-column flex-before-grow  padding">
        <div class="mb-lg" style="text-align: center;">
          <img src="img/logo.png" alt="American Board of Oral and Maxillofacial Surgery - Logo" class="mb" style="max-width: 50%;" />
          <h1>Welcome</h1>
          <p class="mb">Please enter your details.</p>
          <div class="form-outline mb-sm">
            <input type="text" id="formUsername" class="form-control form-control-lg">
            <label class="form-label" for="formUsername">Username or email</label>
          </div>
          <div class="form-outline mb-sm">
            <i class="material-symbols-outlined trailing">visibility</i>
            <input type="password" id="formPassword" class="form-control form-control-lg">
            <label class="form-label" for="formPassword">Password</label>
          </div>
          <div class="flexbox mb-sm" style="justify-content: space-between;">
            <div class="text-small" style="align-text: left;"><i class="material-symbols-outlined mi-icon" style="font-size: 18px;">fingerprint</i> Login with Face/Fingerprint ID</div>
            <a class="text-small" style="align-text: right;" href="#">Forgot Password?</a>
          </div>
          <button type="button" class="btn btn-block btn-primary mb">Sign in</button>
        </div>
        <div class="flexbox flex-column flex-end" style="text-align: center;">
          <div class="text-small">Don't have an account yet? <a href="#">Sign up here</a>.</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forgot Password Page</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,-25" />
    <link href="css/material-design.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body class="splash-page sidebar-collapse">
    <div class="mobile-container">
      <div class="flex-container flex-column flex-before-grow padding">
        <div class="mb-lg" style="text-align: center;">
          <img src="img/logo.png" alt="American Board of Oral and Maxillofacial Surgery - Logo" class="mb" style="max-width: 50%;" />
          <h1>Forgot Password</h1>
          <p class="mb" style="text-align: left">Enter your PID or Email and press "Send Reset Email". An email containing a reset password link and instructions to reset will be sent to the email we have on file.</p>
          <div class="form-outline mb-sm">
            <input type="password" id="formPidEmail" class="form-control form-control-lg">
            <label class="form-label" for="formPidEmail">PID or Email Address</label>
          </div>
          <button type="button" class="btn btn-block btn-primary btn-lg mb">Send reset email</button>
        </div>
        <div class="flexbox flex-column flex-end" style="text-align: center;">
          <div class="text-small">Want to try logging in again? <a href="#">Back to login</a>.</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>
</html>

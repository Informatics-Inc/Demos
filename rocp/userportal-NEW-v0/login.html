<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/e52fe1252e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,800&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <title>ROC-P User Portal</title>
  </head>

  <body>

<main class="page-content" id="login">
  <img src="img/logo.png" />
  <div class="panel fadeinup delay-2">
    <div class="row">
    <div class="col-md-6">
      <h2 class="panel-title">Login to Your Account</h2>
      <form class="rocp-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="options">
          <a class="btn btn-primary" href="index.html">Login</a>
          <button class="btn btn-link float-right">Forgot Password?</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Credential Verification</h3>
      <p>Need to check and confirm credential status?</p>
      <button class="btn btn-light"><i class="fa fa-check"></i> Submit Verification Requests</button>
      <hr />
      <h3>Need an Account?</h3>
      <p>Not yet certified? Apply today using our online system.</p>
      <button class="btn btn-light"><i class="fa fa-star"></i> Apply for Account</button>
    </div>
    </div>
  </div>
</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

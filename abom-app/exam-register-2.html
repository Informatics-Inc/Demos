<main class="page-content">
  <h2>2022 Oral Certifying Examination </h2>
  <hr />
  <h3>ABOMS Credentialing</h3>
  <form class="rocp-form form-group-lines">
    <div class="form-group">
      <label class="form-question">The American Board of Oral and Maxillofacial surgery may, at its discretion, refuse to examine me, or having examined me may refuse a certificate based upon its aforesaid investigation, and I understand that said refusal to grant such certificate on the said basis shall be final.</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Yes
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-question">I agree to comply with all ABOMS policies and procedures in effect during the term of my certification as an, or candidacy for, ABOMS Diplomate status. I understand the American Board of Oral and Maxillofacial Surgery may, at its discretion, investigate my standing and reputation as an oral and maxillofacial surgeon, in the practice of oral and maxillofacial surgery, including my reputation for complying with the standard of ethics of the specialty and the American Board of Oral and Maxillofacial Canons of Ethical Conduct, and that this investigation may take place prior or subsequent to any examination given to me by the said Board.</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Yes
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-question">Should the American Board of Oral and Maxillofacial Surgery have verifiable information that an individual cheated or disclosed test question(s) and/or answer(s) on any ABOMS examination component he/she will be prohibited from ever taking or retaking any ABOMS examination, and further, should this individual be a Diplomate of the ABOMS, his/her certification will be revoked.</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Yes
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-question">In the event the American Board of Oral and Maxillofacial Surgery refuses to grant a certificate on the basis set forth in subparagraph (b) immediately herein above, I hereby and herewith waive any right I may have to question said refusal, or receive a return of any fees in any court of law or equity or other tribunal, in the event of such refusal.</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Yes
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-question">I hereby release, discharge and exonerate the Board, its Directors, Officers, Examiners, representatives and agents from any actions, suits, obligations, damages, claims or demands arising out of, or in connection with, this application, the performance outcomes with respect to examinations, and the failure of the Board to issue me a certificate. It is understood that the decision whether I am qualified for a certificate vests solely and exclusively in the Board and that its decision is final. I also state that I am responsible for the information herein recorded and that all statements are true. I understand and accept the above conditions.</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Yes
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-question">Have any disciplinary actions been initiated or are any pending against you by any state licensing board or military tribunal in the past 12 months?</label>
      <select class="form-control">
        <option>- Select -</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-question">The American Board of Oral and Maxillofacial Surgery (ABOMS) will make every effort to provide all appropriate and reasonable efforts to accommodate any requests in accordance with the Americans with Disability Act for individuals with documented disabilities or qualifying medical conditions. I understand that I must contact the ABOMS administrative office to request special testing accommodations and submit all supporting documentation by September 24, 2021. </label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          N/A
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-question">Have you been suspended, sanctioned, or otherwise restricted from participating in any private, federal, or state health insurance programs in the past 12 months?</label>
      <select class="form-control">
        <option>- Select -</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-question">I have read and understand the 2022 OCE Handbook.</label>
      <select class="form-control">
        <option>- Select -</option>
        <option>Yes</option>
        <option>No</option>
      </select><br />
      <a href="#.html" class="btn btn-light btn-block"><i class="fa fa-file" aria-hidden="true"></i> 2022 OCE Handbook.pdf</a>
  </div>
    <div class="options flex-around">
      <a href="exam-register.html" class="btn btn-light"><i class="fa fa-arrow-left"></i>Prev</a>
      <a href="index.html" class="btn btn-light"><i class="fa fa-floppy-o"></i>Save for later</a>
      <a href="exam-register-3.html" class="btn btn-primary">Next <i class="fa fa-arrow-right"></i></a>
    </div>
  </form>
